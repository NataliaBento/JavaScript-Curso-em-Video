<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{ /*isso é um comentário em CSS */
            background-color: rgb(92, 134, 189);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo</h1> <!--Comentário em html-->
    <p>Já me livrei da maldição!</p>

    <script>
     
     var n1 = Number(window.prompt('Digite um número: ')) // string
     var n2 = Number(window.prompt('Digite outro número: ')) //string

     var s = n1 + n2

     window.alert(`A soma entre ${n1} e ${n2} é ${s}`) //concatenação 
     // (number + number ) para adição
     // (string + string ) para concatenação
    </script>
</body>
</html>
